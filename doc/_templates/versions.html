<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="{{ _('Other Languages') }}">
    <span class="rst-current-version" data-toggle="rst-current-version">
        <span class="fa">Languages</span><span class="fa fa-caret-down"></span>
    </span>
    <div class="rst-other-versions">
        <dl>
        {% for language in languages %}
            <dd><a onClick="loadLanguage('{{ language }}')">{{ language }}</a></dd>
        {% endfor %}
        </dl>
    </div>
</div>
